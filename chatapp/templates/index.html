<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>ChatBot</title>
  </head>
  <body>
    <header>
      <h1>ChatBot</h1>
    </header>
    <main>
      <section class="chat-container">
        <div id="chat-messages">
	  <div id="user-message">Hello ChatGPT</div>
	  <div id="response-message">Hello! How are you today</div>
	</div>
      </section>
      <section>
	<form id="chat-form" class="form-container">
          <div class="form-group">
            <input type="text" class="form-control form-control-sm" id="message" placeholder="Type your message...">
          </div>
          <button class="btn btn-primary btn-sm">Send</button>
	</form>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
